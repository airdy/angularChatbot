<div class="wrapper">
  <div class="chat-container">
    <div class="user-info">
      <img class="profile-photo" src="assets/1.jpg" alt="">
      <h1 class="title">
        Alex
      </h1>
    </div>
    <div class="search">
      <input type="search" placeholder="Search or start new chat">
    </div>
    <div class="chat">
      <h1 class="title" style="color: deepskyblue; padding: 20px 0 20px 0">
        Chats
      </h1>
    </div>
    <div class="chat-list">
      <div class="list-menu">
        <ul class="list-menu-item">
          <li class="clearfix" *ngFor="let bots of bots" [routerLink]="['/', bots._id]" routerLinkActive="is-active">
            <img src="{{ bots.img }}" alt="avatar"/>
            <div class="last-message">14 Feb 20</div>
            <div class="about">
              <div class="name">{{ bots.name }}</div>
              <div class="text-message">
                Let's start!
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="dialog-container">
    <div class="user-info">
      <img class="profile-photo" src="assets/woman.png" alt="">
      <h1 class="title">
        Josefina
      </h1>

    </div>
    <div class="message-list">
      <div class="messages">
        <div class="message agent" data-message-id="0"><p>Hello! My name is James, how can I help you today?</p></div>
        <div class="text-message">
          <div class="date-left">
            20/06/20 9:48 PM
          </div>
        </div>
        <div class="message input" *ngFor="let message of messages"><p>{{message.value}}</p>
          <div class="text-message message input">
            <div class="date">
              {{message.date | date: 'short'}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <form>
        <input #messageInput type="text" placeholder="Type your message">
        <input type="button" (click)="addNewMessage(messageInput.value)">
      </form>
    </div>
  </div>
</div>
